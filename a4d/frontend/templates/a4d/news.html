{% load static %}
<html>
<head>
    <title>Avondvierdaagse Hoevelaken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/page.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/news.css' %}"/>
</head>
<body>
    <header id="banner">
        <div id="banner-text">Avondvierdaagse Hoevelaken</div>
    </header>

    {% include 'a4d/navigation.html' %}
    <div class="news_content">
        <h1 class="page_header">Laatste nieuws berichten</h1>

        <div id="news_items">
        </div>

        <div style="text-align: center;" id="news_pagination_navigation">
        </div>
    </div>

    {% include 'a4d/footer.html' %}

    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
    <script src="/static/js/news_pagination.js" type="text/javascript"></script>
    <script>

        var pagination = new NewsPagination('{% url 'a4d_nieuws_data' %}', $('#news_items'), $('#news_pagination_navigation'));
        pagination.load_page(1);
    </script>
</body>
</html>
