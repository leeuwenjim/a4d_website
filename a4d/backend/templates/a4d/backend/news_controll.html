{% extends 'a4d/backend/backend_base.html' %}
{% load static %}

{% block head %}

    <link rel="stylesheet" href="{% static 'css/modal.css' %}" />
    <link rel="stylesheet" href="{% static 'css/news.css' %}" />


{% endblock %}

{% block content %}
    <div class="content-container">
        <h1>Nieuw bericht</h1>

        <div class="error_container">

        </div>

        <table style="width: 100%">
            <tr>
                <td>Titel:</td>
                <td><input style="width: 100%" type="text" maxlength="100" placeholder="Titel..." id="input_title"></td>
            </tr>
            <tr>
                <td>Bericht:</td>
                <td><textarea id="input_content" rows="10" cols="10" style="width: 100%"></textarea></td>
            </tr>
            <tr>
                <td>Lees meer:</td>
                <td><input style="width: 100%" type="text" maxlength="100" placeholder="Link..." id="input_link"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">
                    <button class="add_button" id="add_button" onclick="create_news_item()">Voeg toe</button>
                </td>
            </tr>
        </table>

    </div>

    <h2>Laatste nieuws berichten</h2>

    <div id="news_items">

    </div>

    <div style="text-align: center;" id="news_pagination_navigation">


    </div>

    <div class="modal" id="item_edit_modal">
        <div class="modal_content">
            <div class="modal_header">
                <span class="close">&times;</span>
                <h2>Bericht bewerken</h2>
            </div>
            <div class="modal_body">
                <table style="width: 100%">
                    <tr>
                        <td colspan="2" id="modal_error_container"></td>
                    </tr>
                    <tr>
                        <td>Titel:</td>
                        <td><input style="width: 100%" type="text" maxlength="100" placeholder="Titel..."
                                   id="input_edit_title"></td>
                    </tr>
                    <tr>
                        <td>Bericht:</td>
                        <td><textarea id="input_edit_content" rows="20" cols="10" style="width: 100%"></textarea></td>
                    </tr>
                    <tr>
                        <td>Lees meer:</td>
                        <td><input style="width: 100%" type="text" maxlength="100" placeholder="Link..."
                                   id="input_edit_link"></td>
                    </tr>
                </table>
            </div>
            <div class="modal_footer">
                <button class="accept">Opslaan</button>
                <button class="deny">Annuleer</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/backend/news_controll_pagination.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/modal.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/backend/news.js' %}"></script>
{% endblock %}
