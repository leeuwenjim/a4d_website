{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A4D Hoevelaken - Login</title>
    <link rel="stylesheet" href="{% static 'css/backend/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <h1>A4D Controlepaneel</h1>
            <h2>Aanmelden</h2>

            {% if form.errors %}

            <div class="error">
                Gebruikersnaam/wachtwoord was verkeerd
            </div>

            {% endif %}

            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                {{ form.username }}
                {{ form.password }}
                <input type="submit" value="Aanmelden">
            </form>

        </div>
    </div>
</body>
</html>
