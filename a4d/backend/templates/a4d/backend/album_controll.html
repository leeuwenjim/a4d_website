{% extends 'a4d/backend/backend_base.html' %}
{% load static %}

{% block head %}

    <link rel="stylesheet" href="{% static 'css/modal.css' %}"/>
{% endblock %}

{% block content %}

    <div class="content-container">
        <h2>Nieuw album toevoegen</h2>

        <div id="error_container"></div>

        <table style="width: 100%">
            <tr>
                <td>Jaargang:</td>
                <td><input style="width: 100%" type="number" min="1990" step="1" placeholder="Jaargang..."
                           value="{% now "Y" %}" id="input_year"></td>
            </tr>
            <tr>
                <td>Titel:</td>
                <td><input style="width: 100%" type="text" maxlength="100" placeholder="Titel..." id="input_title"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">
                    <button id="add_button" class="add_button" onclick="add_album()">Voeg toe</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="content-container" id="album_view">

    </div>

    <div class="modal" id="album_edit_modal">
        <div class="modal_content">
            <div class="modal_header">
                <span class="close">&times;</span>
                <h2>Album bewerken</h2>
            </div>
            <div class="modal_body">
                <table style="width: 100%">
                    <tr>
                        <td colspan="2" id="modal_error_container"></td>
                    </tr>
                    <tr>
                        <td>Jaargang:</td>
                        <td><input style="width: 100%" type="number" min="1990" step="1" placeholder="Jaargang..."
                                   id="edit_input_year"></td>
                    </tr>
                    <tr>
                        <td>Titel:</td>
                        <td><input style="width: 100%" type="text" maxlength="100" placeholder="Titel..."
                                   id="edit_input_title"></td>
                    </tr>
                </table>
            </div>
            <div class="modal_footer">
                <button class="accept">Opslaan</button>
                <button class="deny">Annuleer</button>
            </div>
        </div>
    </div>

{% endblock %}

{% block javascript %}

    <script src="{% static 'js/modal.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/backend/album.js' %}" type="text/javascript"></script>

{% endblock %}
